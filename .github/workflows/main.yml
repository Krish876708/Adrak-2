name: Build APK
name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev aidl libtinfo5 libstdc++6
          pip3 install --user --upgrade "buildozer>=1.5.0" "Cython<3.0.0" virtualenv

      - name: Install Android SDK Tools
        run: |
          # Manual setup for aidl path issue
          sudo mkdir -p /usr/lib/android-sdk/build-tools/33.0.0/
          sudo ln -sf /usr/bin/aidl /usr/lib/android-sdk/build-tools/33.0.0/aidl

      - name: Build APK
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Buildozer setup
          buildozer init
          # Force overwrite spec settings just in case
          sed -i 's/android.api = 31/android.api = 33/g' buildozer.spec
          sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
          
          buildozer -v android debug
        env:
          ACCEPT_SDK_LICENSE: "True"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: python-apk
          path: bin/*.apk
