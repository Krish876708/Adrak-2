name: Build APK
on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev aidl
          pip3 install --user --upgrade "buildozer>=1.5.0" "Cython<3.0.0" virtualenv

      - name: Build APK
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # 'yes' command hata kar seedha buildozer run karein
          buildozer -v android debug
